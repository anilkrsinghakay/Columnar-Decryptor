<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Columnar Transposition Decrypter</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      color: #1f2937;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #374151;
    }
    .cipherbox, input[type=text] {
      margin-top: 0.3rem;
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }
    .cipherbox {
      background: #f9fafb;
      font-family: monospace;
      word-break: break-all;
      color: #374151;
    }
    input[type=text] {
      font-family: inherit;
      color: #111827;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #1e40af;
    }
    .output {
      margin-top: 1.5rem;
      padding: 12px;
      border-radius: 8px;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      display: none;
    }
    .output strong {
      display: block;
      margin-bottom: 0.5rem;
      color: #111827;
    }
    #plaintext {
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Columnar Transposition Decrypter</h1>

    <label>Ciphertext (from URL)</label>
    <div id="cipherDisplay" class="cipherbox">(none)</div>

    <label for="key">Enter Key</label>
    <input id="key" type="text" placeholder="e.g. SECRET" />

    <button id="decryptBtn">Decrypt</button>

    <div id="result" class="output">
      <strong>Plaintext:</strong>
      <div id="plaintext"></div>
    </div>
  </div>

  <script>
    // Extract ?c= from URL
    const params = new URLSearchParams(window.location.search);
    const cipherText = params.get("c") || "";
    document.getElementById("cipherDisplay").textContent = cipherText || "(none)";

    function getKeyOrder(key) {
      return key.split('').map((ch, i) => ({ch, idx: i}))
                .sort((a,b) => (a.ch < b.ch ? -1 : a.ch > b.ch ? 1 : a.idx - b.idx));
    }

    function decryptColumnar(cipher, key, padChar = "#") {
      const cols = key.length;
      const total = cipher.length;
      const rows = Math.ceil(total / cols);
      const order = getKeyOrder(key);

      const colsArr = Array(cols).fill(null).map(() => []);
      let pos = 0;
      for (let s = 0; s < order.length; s++) {
        const colIdx = order[s].idx;
        const slice = cipher.slice(pos, pos + rows);
        colsArr[colIdx] = slice.split('');
        pos += rows;
      }

      const plainChars = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          plainChars.push(colsArr[c][r] || padChar);
        }
      }

      return plainChars.filter(ch => ch !== padChar).join('');
    }

    document.getElementById("decryptBtn").addEventListener("click", () => {
      const key = document.getElementById("key").value.trim().toUpperCase();
      if (!key) {
        alert("Please enter a key.");
        return;
      }
      if (!cipherText) {
        alert("No ciphertext found in URL (?c=).");
        return;
      }
      try {
        const plain = decryptColumnar(cipherText, key, "#");
        document.getElementById("plaintext").textContent = plain;
        document.getElementById("result").style.display = "block";
      } catch (err) {
        alert("Error during decryption: " + err.message);
      }
    });
  </script>
</body>
</html>
