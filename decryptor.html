<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Columnar Transposition Decrypter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      üîê Columnar Transposition Decrypter
    </h1>

    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Ciphertext (from URL)</label>
      <div id="cipherDisplay" class="bg-gray-50 border border-gray-300 rounded-lg p-3 font-mono text-sm text-gray-700 break-words">
        (none)
      </div>
    </div>

    <div class="mt-6">
      <label for="key" class="block text-sm font-medium text-gray-600 mb-1">Enter Key</label>
      <input id="key" type="text" placeholder="e.g. SECRET"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800" />
    </div>

    <button id="decryptBtn"
            class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg shadow-md transition">
      Decrypt
    </button>

    <div id="result" class="hidden mt-6 bg-gray-50 border border-gray-300 rounded-lg p-4">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Plaintext</h2>
      <div id="plaintext" class="font-mono text-gray-700 break-words"></div>
    </div>
  </div>

  <script>
    // Extract ?c= from URL
    const params = new URLSearchParams(window.location.search);
    const cipherText = params.get("c") || "";
    document.getElementById("cipherDisplay").textContent = cipherText || "(none)";

    function getKeyOrder(key) {
      return key.split('').map((ch, i) => ({ch, idx: i}))
                .sort((a,b) => (a.ch < b.ch ? -1 : a.ch > b.ch ? 1 : a.idx - b.idx));
    }

    function decryptColumnar(cipher, key, padChar = "#") {
      const cols = key.length;
      const total = cipher.length;
      const rows = Math.ceil(total / cols);
      const order = getKeyOrder(key);

      const colsArr = Array(cols).fill(null).map(() => []);
      let pos = 0;
      for (let s = 0; s < order.length; s++) {
        const colIdx = order[s].idx;
        const slice = cipher.slice(pos, pos + rows);
        colsArr[colIdx] = slice.split('');
        pos += rows;
      }

      const plainChars = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          plainChars.push(colsArr[c][r] || padChar);
        }
      }

      return plainChars.filter(ch => ch !== padChar).join('');
    }

    document.getElementById("decryptBtn").addEventListener("click", () => {
      const key = document.getElementById("key").value.trim().toUpperCase();
      if (!key) {
        alert("Please enter a key.");
        return;
      }
      if (!cipherText) {
        alert("No ciphertext found in URL (?c=).");
        return;
      }
      try {
        const plain = decryptColumnar(cipherText, key, "#");
        document.getElementById("plaintext").textContent = plain;
        document.getElementById("result").classList.remove("hidden");
      } catch (err) {
        alert("Error during decryption: " + err.message);
      }
    });
  </script>
</body>
</html>
